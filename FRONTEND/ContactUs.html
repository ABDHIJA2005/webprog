<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - VIT MARKETPLACE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #f3e7f9, #e3daf5);
        }
        .purple-bg {
            background-color: #7e22ce;
        }
        .purple-bg:hover {
            background-color: #6b21a8;
        }
        .purple-border:focus {
            border-color: #7e22ce;
        }
    </style>
</head>
<body class="flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-96 border border-purple-200">
        <h2 class="text-2xl font-bold text-purple-900 text-center mb-6">Contact VIT MARKETPLACE</h2>
        <form action="#" method="POST" class="space-y-4">
            <div>
                <label class="block text-purple-800 font-semibold mb-1">Name</label>
                <input type="text" placeholder="Your Name" class="w-full px-3 py-2 border border-purple-200 rounded-lg focus:outline-none focus:border-purple-500 purple-border">
            </div>
            <div>
                <label class="block text-purple-800 font-semibold mb-1">Email</label>
                <input type="email" placeholder="Your Email" class="w-full px-3 py-2 border border-purple-200 rounded-lg focus:outline-none focus:border-purple-500 purple-border">
            </div>
            <div>
                <label class="block text-purple-800 font-semibold mb-1">Message</label>
                <textarea rows="4" placeholder="Your Message" class="w-full px-3 py-2 border border-purple-200 rounded-lg focus:outline-none focus:border-purple-500 purple-border"></textarea>
            </div>
            <button class="w-full mt-4 purple-bg text-white py-2 rounded-lg hover:bg-purple-800 focus:outline-none transition-colors">
                Send Message
            </button>
        </form>
    </div>
    <script>
        const button = document.querySelector("button");
        button.addEventListener("click",()=>{
            alert("Your Message has been recorded!\nThankyou!");
        });
    </script>
</body>
</html>
