<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student SignUp - VIT MARKETPLACE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #f3e7f9, #e3daf5);
        }
        .dark-blue-text {
            color: #1e3a8a;
        }
        .purple-bg {
            background-color: #7e22ce;
        }
        .purple-bg:hover {
            background-color: #6b21a8;
        }
        .input-focus:focus {
            border-color: #7e22ce;
            box-shadow: 0 0 0 2px rgba(126, 34, 206, 0.2);
        }
    </style>
</head>
<body class="flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-120 border border-purple-200">
        <h2 class="text-2xl font-bold text-purple-900 text-center mb-6">VIT Student Registration</h2>
        
        <div class="grid grid-cols-2 gap-4 mb-4">
            <div>
                <label class="block text-purple-800 font-semibold mb-1">First Name</label>
                <input type="text" placeholder="First Name" 
                       class="w-full px-3 py-2 border border-purple-200 rounded-lg input-focus outline-none">
            </div>
            <div>
                <label class="block text-purple-800 font-semibold mb-1">Last Name</label>
                <input type="text" placeholder="Last Name" 
                       class="w-full px-3 py-2 border border-purple-200 rounded-lg input-focus outline-none">
            </div>
        </div>
        
        <div class="mb-4">
            <label class="block text-purple-800 font-semibold mb-1">VIT Email ID</label>
            <div class="relative">
                <input type="email" placeholder="abc.xyz2023" 
                       class="w-full px-3 py-2 border border-purple-200 rounded-lg input-focus outline-none pr-16"
                       pattern="[a-zA-Z0-9._%+-]+@vitstudent\.ac\.in$">
                <span class="absolute right-3 top-2.5 text-purple-400">@vitstudent.ac.in</span>
            </div>
        </div>
        
        <div class="grid grid-cols-2 gap-4 mb-4">
            <div>
                <label class="block text-purple-800 font-semibold mb-1">Registration Number</label>
                <input type="text" placeholder="21BCE1234" 
                       class="w-full px-3 py-2 border border-purple-200 rounded-lg input-focus outline-none"
                       pattern="[0-9]{2}[A-Z]{3}[0-9]{4}">
            </div>
            <div>
                <label class="block text-purple-800 font-semibold mb-1">Phone Number</label>
                <div class="flex border border-purple-200 rounded-lg input-focus">
                    <select class="bg-transparent border-r border-purple-200 px-3 py-2 outline-none text-purple-900">
                        <option>+91</option>
                        <option>+1</option>
                        <option>+44</option>
                    </select>
                    <input type="tel" placeholder="Phone" class="w-full px-3 py-2 outline-none">
                </div>
            </div>
        </div>
        
        <div class="grid grid-cols-2 gap-4 mb-4">
            <div>
                <label class="block text-purple-800 font-semibold mb-1">Gender</label>
                <select id="gender" class="w-full px-3 py-2 border border-purple-200 rounded-lg input-focus outline-none text-purple-900">
                    <option value="" disabled selected>Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div>
                <label class="block text-purple-800 font-semibold mb-1">Hostel Block</label>
                <select id="hostel" class="w-full px-3 py-2 border border-purple-200 rounded-lg input-focus outline-none text-purple-900" disabled>
                    <option value="" disabled selected>Select Gender first</option>
                    <!-- Options will be populated by JavaScript -->
                </select>
            </div>
        </div>
        
        <div class="grid grid-cols-2 gap-4 mb-6">
            <div>
                <label class="block text-purple-800 font-semibold mb-1">Password</label>
                <input type="password" placeholder="Password" 
                       class="w-full px-3 py-2 border border-purple-200 rounded-lg input-focus outline-none">
            </div>
            <div>
                <label class="block text-purple-800 font-semibold mb-1">Confirm Password</label>
                <input type="password" placeholder="Confirm Password" 
                       class="w-full px-3 py-2 border border-purple-200 rounded-lg input-focus outline-none">
            </div>
        </div>
        
        <button class="w-full purple-bg text-white py-2 rounded-lg hover:bg-purple-800 transition-colors mb-6">
            Create Student Account
        </button>
        
        <div class="flex items-center justify-center mb-6">
            <div class="w-full border-b border-purple-200"></div>
            <span class="mx-2 text-purple-600">or</span>
            <div class="w-full border-b border-purple-200"></div>
        </div>
        
        <button class="w-full flex items-center justify-center bg-purple-50 py-2 rounded-lg hover:bg-purple-100 transition-colors mb-4 border border-purple-200">
            <img src="https://img.icons8.com/color/48/000000/google-logo.png" class="h-5 mr-2"/>
            <span class="text-purple-800">Sign up with Google</span>
        </button>
        
        <p class="text-center text-purple-700">
            Already have an account? <a href="login.html" class="text-purple-600 hover:text-purple-800 hover:underline">Login</a>
        </p>
    </div>

    <script>
        // Add validation for VIT email format
        document.querySelector('input[type="email"]').addEventListener('blur', function() {
            const email = this.value + '@vitstudent.ac.in';
            if (!email.endsWith('@vitstudent.ac.in')) {
                this.setCustomValidity('Please use your VIT student email');
            } else {
                this.setCustomValidity('');
            }
        });
        
        // Add validation for registration number format
        document.querySelector('input[placeholder="21BCE1234"]').addEventListener('blur', function() {
            const regNoPattern = /^[0-9]{2}[A-Z]{3}[0-9]{4}$/;
            if (!regNoPattern.test(this.value)) {
                this.setCustomValidity('Format: 21BCE1234');
            } else {
                this.setCustomValidity('');
            }
        });

        // Hostel block selection based on gender
        const genderSelect = document.getElementById('gender');
        const hostelSelect = document.getElementById('hostel');

        genderSelect.addEventListener('change', function() {
            hostelSelect.innerHTML = '';
            hostelSelect.disabled = false;
            
            const defaultOption = document.createElement('option');
            defaultOption.value = '';
            defaultOption.textContent = 'Select Hostel Block';
            defaultOption.disabled = true;
            defaultOption.selected = true;
            hostelSelect.appendChild(defaultOption);
            
            if (this.value === 'male') {
                // Add male hostel blocks (A-T)
                for (let i = 'A'; i <= 'T'; i = String.fromCharCode(i.charCodeAt(0) + 1)) {
                    const option = document.createElement('option');
                    option.value = `MH${i}`;
                    option.textContent = `MH${i} (Men's Hostel ${i})`;
                    hostelSelect.appendChild(option);
                }
            } else if (this.value === 'female') {
                // Add female hostel blocks (A-J)
                for (let i = 'A'; i <= 'J'; i = String.fromCharCode(i.charCodeAt(0) + 1)) {
                    const option = document.createElement('option');
                    option.value = `GH${i}`;
                    option.textContent = `GH${i} (Girls Hostel ${i})`;
                    hostelSelect.appendChild(option);
                }
            } else {
                // For 'Other' gender, show all options
                for (let i = 'A'; i <= 'T'; i = String.fromCharCode(i.charCodeAt(0) + 1)) {
                    const option = document.createElement('option');
                    option.value = `MH${i}`;
                    option.textContent = `MH${i} (Men's Hostel ${i})`;
                    hostelSelect.appendChild(option);
                }
                for (let i = 'A'; i <= 'J'; i = String.fromCharCode(i.charCodeAt(0) + 1)) {
                    const option = document.createElement('option');
                    option.value = `GH${i}`;
                    option.textContent = `GH${i} (Girls Hostel ${i})`;
                    hostelSelect.appendChild(option);
                }
            }
            
            // Add Day Scholar option for all
            const dayScholarOption = document.createElement('option');
            dayScholarOption.value = 'day-scholar';
            dayScholarOption.textContent = 'Day Scholar';
            hostelSelect.appendChild(dayScholarOption);
        });
    </script>
</body>
</html>
