<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login - VIT MARKETPLACE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #f3e7f9, #e3daf5);
        }
        .dark-blue-text {
            color: #1e3a8a;
        }
        .purple-bg {
            background-color: #7e22ce;
        }
        .purple-bg:hover {
            background-color: #6b21a8;
        }
        .input-focus:focus {
            border-color: #7e22ce;
            box-shadow: 0 0 0 2px rgba(126, 34, 206, 0.2);
        }
    </style>
</head>
<body class="flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-96 border border-purple-200">
        <div class="flex justify-center mb-4">
            <img src="https://upload.wikimedia.org/wikipedia/en/thumb/b/bd/Vellore_Institute_of_Technology_seal_2017.svg/1200px-Vellore_Institute_of_Technology_seal_2017.svg.png" 
                 alt="VIT Logo" class="h-16">
        </div>
        <h2 class="text-2xl font-bold text-purple-900 text-center">VIT MARKETPLACE Login</h2>
        <p class="text-center text-purple-600 text-sm mt-1">For VIT students only</p>
        
        <div class="mt-6 space-y-4">
            <div>
                <label class="block text-purple-800 font-semibold mb-2">VIT Email ID</label>
                <div class="relative">
                    <input type="email" 
                           placeholder="abc.xyz2023@vitstudent.ac.in" 
                           class="w-full px-3 py-2 border border-purple-200 rounded-lg input-focus outline-none"
                           pattern="[a-zA-Z0-9._%+-]+@vitstudent\.ac\.in$"
                           title="Please enter a valid VIT student email">
                    
                </div>
            </div>
            
            <div>
                <label class="block text-purple-800 font-semibold mb-2">Registration Number</label>
                <input type="text" 
                       placeholder="21BCE1234" 
                       class="w-full px-3 py-2 border border-purple-200 rounded-lg input-focus outline-none"
                       pattern="[0-9]{2}[A-Z]{3}[0-9]{4}"
                       title="Format: 21BCE1234">
            </div>
            <div>
                <label class="block text-purple-800 font-semibold mb-2">Password</label>
                <input type="password" 
                       placeholder="......" 
                       class="w-full px-3 py-2 border border-purple-200 rounded-lg input-focus outline-none"
                       pattern="[0-9]{2}[A-Z]{3}[0-9]{4}"
                       title="Format: ......">
            </div>
            <button class="w-full flex items-center justify-center bg-purple-50 py-2 rounded-lg hover:bg-purple-100 transition-colors border border-purple-200"> 
                <span class="text-purple-800">Forgot password</span>
            </button>

            <button class="w-full mt-4 purple-bg text-white py-2 rounded-lg hover:bg-purple-800 transition-colors">
                Continue
            </button>
        </div>
        
        <div class="flex items-center justify-center my-6">
            <div class="w-full border-b border-purple-200"></div>
            <span class="mx-2 text-purple-600">or</span>
            <div class="w-full border-b border-purple-200"></div>
        </div>
        
        <button class="w-full flex items-center justify-center bg-purple-50 py-2 rounded-lg hover:bg-purple-100 transition-colors border border-purple-200">
            <img src="https://img.icons8.com/color/48/000000/google-logo.png" class="h-5 mr-2"/> 
            <span class="text-purple-800">Sign in with Google</span>
        </button>
        
        <p class="mt-4 text-center text-purple-700">
            Having trouble? <a href="#" class="text-purple-600 hover:text-purple-800 hover:underline">Contact support</a>
        </p>
    </div>

    <script>
        // Add input validation if needed
        document.querySelector('input[type="email"]').addEventListener('blur', function() {
            if (!this.value.endsWith('@vitstudent.ac.in')) {
                this.setCustomValidity('Please use your VIT student email');
            } else {
                this.setCustomValidity('');
            }
        });
        
        document.querySelector('input[type="text"]').addEventListener('blur', function() {
            const regNoPattern = /^[0-9]{2}[A-Z]{3}[0-9]{4}$/;
            if (!regNoPattern.test(this.value)) {
                this.setCustomValidity('Format: 21BCE1234');
            } else {
                this.setCustomValidity('');
            }
        });
    </script>
</body>
</html>
