<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification - VIT MARKETPLACE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #f3e7f9, #e3daf5);
        }
        .otp-input {
            width: 40px;
            height: 40px;
            text-align: center;
            font-size: 18px;
            margin: 0 5px;
            border: 1px solid #d8b4fe;
            border-radius: 8px;
            color: #7e22ce;
        }
        .otp-input:focus {
            outline: none;
            border-color: #7e22ce;
            box-shadow: 0 0 0 2px rgba(126, 34, 206, 0.2);
        }
        .dark-blue-text {
            color: #1e3a8a;
        }
        .purple-bg {
            background-color: #7e22ce;
        }
        .purple-bg:hover {
            background-color: #6b21a8;
        }
    </style>
</head>
<body class="flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-96 border border-purple-200">
        <h2 class="text-2xl font-bold text-purple-900 text-center">OTP Verification</h2>
        <p class="text-center text-purple-600 mt-1">We've sent a 6-digit code to your student mail</p>
        
        <div class="mt-6">
            <div class="flex justify-center mb-6">
                <input type="text" maxlength="1" class="otp-input" pattern="\d*">
                <input type="text" maxlength="1" class="otp-input" pattern="\d*">
                <input type="text" maxlength="1" class="otp-input" pattern="\d*">
                <input type="text" maxlength="1" class="otp-input" pattern="\d*">
                <input type="text" maxlength="1" class="otp-input" pattern="\d*">
                <input type="text" maxlength="1" class="otp-input" pattern="\d*">
            </div>
            
            <button class="w-full purple-bg text-white py-2 rounded-lg hover:bg-purple-800 transition-colors">
                Verify OTP
            </button>
            
            <div class="mt-4 text-center">
                <p class="text-purple-600">Didn't receive code?</p>
                <button class="text-purple-600 hover:text-purple-800 hover:underline">Resend OTP</button>
            </div>
        </div>
        
        <div class="flex items-center justify-center my-6">
            <div class="w-full border-b border-purple-200"></div>
            <span class="mx-2 text-purple-600">or</span>
            <div class="w-full border-b border-purple-200"></div>
        </div>
        
        <p class="mt-4 text-center text-purple-700">
            <a href="login.html" class="text-purple-600 hover:text-purple-800 hover:underline">‚Üê Back to Login</a>
        </p>
    </div>

    <script>
        const otpInputs = document.querySelectorAll('.otp-input');
        otpInputs.forEach((input, index) => {
            input.addEventListener('input', (e) => {
                if (e.target.value.length === 1 && index < otpInputs.length - 1) {
                    otpInputs[index + 1].focus();
                }
            });
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace' && index > 0 && !e.target.value) {
                    otpInputs[index - 1].focus();
                }
            });
        });
    </script>
</body>
</html>
